
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>N-LIMIT_001</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .wrapper {
      text-align: center;
      animation: fadeIn 2s ease-in;
    }
    .title {
      font-size: 32px;
      font-weight: bold;
      color: #57aaff;
      margin-bottom: 40px;
      letter-spacing: 2px;
      animation: flicker 3s infinite alternate;
    }
    .card {
      max-width: 600px;
      padding: 30px;
      background-color: #111;
      border: 1px solid #444;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      margin: auto;
      position: relative;
    }
    .line {
      margin: 10px 0;
      font-size: 16px;
      letter-spacing: 1px;
      opacity: 0;
      animation: appear 0.8s forwards;
    }
    .line:nth-child(1) { animation-delay: 0.5s; }
    .line:nth-child(2) { animation-delay: 0.7s; }
    .line:nth-child(3) { animation-delay: 0.9s; }
    .line:nth-child(4) { animation-delay: 1.1s; }

    .bold {
      font-weight: bold;
    }
    .section {
      margin-top: 30px;
      border-top: 1px solid #333;
      padding-top: 20px;
      text-align: center;
    }
    .link a {
      color: #57aaff;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
    .small {
      font-size: 14px;
      color: #aaa;
    }
    .project {
      margin-top: 8px;
    }
    .easter-egg {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 10px;
      color: #222;
      user-select: none;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      40% { opacity: 0.7; }
      60% { opacity: 0.3; }
    }

    @keyframes appear {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(5px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="title">NLimit</div>
    <div class="card">
      <div class="line bold">ACCESS INTERFACE</div>
      <div class="line">NFC . v1.0</div>
      <div class="line">ID: N-LIMIT_000</div>
      <div class="line bold">LEVEL: LOCAL SYSTEMS ONLY</div>

      <div class="section">
        <div class="line bold">NO AUTHORITY</div>
        <div class="line bold">NO PERMISSION</div>
        <div class="line bold">NO LIMITS</div>
      </div>

      <div class="section small">
        <div class="line link">
          <a href="https://t.me/IvanStepanishchev" target="_blank">@IvanStepanishchev</a>
        </div>
        <div class="line link">
          <a href="https://github.com/ivstepanishchev" target="_blank">github.com/ivstepanishchev</a>
        </div>
        <div class="line">Developer C# 路 QA engineer 路 Unity developer</div>
        <div class="line project">Projects: OmniJson 路 OmniQuery 路 NLimit Game</div>
      </div>
      <div class="easter-egg">developed by <a href="https://github.com/W1spi" target="_blank">W1spi</a>/NLimit_001<br></div>
    </div>
  </div>
</body>
</html>
